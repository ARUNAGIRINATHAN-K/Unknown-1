<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-tasks me-2"></i>TaskFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <!-- Login Form -->
                <div class="card shadow-lg border-0 rounded-lg" id="login-card">
                    <div class="card-header bg-white text-center py-4">
                        <h3 class="fw-bold text-primary">Welcome Back</h3>
                        <p class="text-muted mb-0">Login to manage your projects</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="login-email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="login-password" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-white">
                        <small>Don't have an account? <a href="#" class="text-primary fw-bold" id="show-register">Sign Up</a></small>
                    </div>
                </div>

                <!-- Register Form (Hidden by default) -->
                <div class="card shadow-lg border-0 rounded-lg d-none" id="register-card">
                    <div class="card-header bg-white text-center py-4">
                        <h3 class="fw-bold text-success">Create Account</h3>
                        <p class="text-muted mb-0">Join us and start organizing</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="reg-username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="reg-username" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="reg-email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="reg-password" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-white">
                        <small>Already have an account? <a href="#" class="text-success fw-bold" id="show-login">Login</a></small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
